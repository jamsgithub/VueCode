<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器的基本使用</title>
    <script src="./libs/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 调用过滤器方法msgFormat和test -->
        <p>{{msg | msgFormat('疯狂') | test}}</p>

    </div>

    <script>
        //定义一个 Vue 全局的过滤器，名字叫做msgFormat
        //第一个参数是过滤器的名称
        Vue.filter('msgFormat' , function(msg , arg){
            //字符串 replace方法，第一个参数，除了可写一个字符串之外，还可以写正则表达式
            // return msg.replace('单纯' , arg)
            return msg.replace(/单纯/g , arg)
        })

        Vue.filter('test' , function(msg){
            return msg + '========'
        })


        var vm = new Vue({
            el:'#app',
            data:{
                msg:'曾经我也是一个单纯的少年，单纯的我，傻傻的问，谁是世界上最单纯的男人'
            },
            methods: {
                
            },
        })
    </script>
    
</body>
</html>
