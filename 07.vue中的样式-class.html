<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue中的样式-class</title>
		<script src="./libs/vue.js"></script>
		<style>
			.red{
				color: red;
			}
			.thin{
				font-weight: 200;
			}
			.italic{
				font-style: italic;
			}
			.active{
				letter-spacing: 0.5em;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 第一种使用方式，直接传递一个数组，注意: 这里的class需要使用 v-bind做数据绑定-->
			<h1 :class="['red' , 'thin']">这是一个很大的H1，大到你无法想象!!!</h1>
			
			<!--在数组中使用三元表达式-->
			<h1 :class="['red' , 'thin' , flag?'active':'']">这是一个很大的H1，大到你无法想象!!!</h1>
			
			<!--在数组中使用对象来代替三元表达式，提高代码的可读性-->
			<h1 :class="['red' , 'thin' , {'active':flag}]">这是一个很大的H1，大到你无法想象!!!</h1>
			
			<!--在为class 使用v-bind绑定对象的时候，对象的属性是类名，由于对象的属性可带引号，也可不带，
				所以，这里没写引号；属性的值是一个标识符-->
			<h1 :class="{red:true , thin: true , italic: false , active: false}">这是一个很大的H1，大到你无法想象!!!</h1>
			<!--也可使用这种方式替换上面的那一种-->
			<h1 :class="obj">这是一个很大的H1，大到你无法想象!!!</h1>
		</div>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					flag:true,
					obj:{
						red:true , thin: true , italic: false , active: true
					}
				},
				methods:{
					
				}
			})
		</script>
	</body>
</html>
