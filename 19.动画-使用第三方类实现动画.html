<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./libs/vue.js"></script>
    <link rel="stylesheet" href="./libs/animate.css">
</head>
<body>

    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag"/>
        <!-- Vue提供的 transition 封装组件，可以给包裹任何元素和组件添加进入/离开过渡 -->
        <!-- 详细使用：https://cn.vuejs.org/v2/guide/transitions.html -->

        <!-- 使用第三方类 [animate.css] 实现动画，必须加上基础类 animated 才有效 -->
        <!-- <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut">
            <h3 v-show="flag">劳动竞赛了解了</h3>
        </transition> -->

        <!-- 使用duration="毫秒值" 来统一设置入场 和 离场 时候的动画时长 -->
        <!-- <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="200">
            <h3 v-show="flag" class="animated">劳动竞赛了解了</h3>
        </transition> -->

        <!-- 使用： :duration="{enter: 200 , leave: 400}" 来分别设置 入场的时长 和 离场的时长 -->
        <transition
          enter-active-class="bounceIn"
          leave-active-class="bounceOut"
          :duration="{enter: 200 , leave: 400}">
            <h3 v-show="flag" class="animated">劳动竞赛了解了</h3>
        </transition>
        
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:false,
            }
        })
    </script>
    
</body>
</html>
