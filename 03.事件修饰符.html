<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{msg}}</title>
    <script src="./libs/vue.js"></script>
    <!--<script>Vue.config.productionTip=false</script>-->
    <style>
    	.inner{
    		height: 150px;
    		background-color: darkcyan;
    	}
        .outer{
            padding: 20px;
            background-color: red;
        }
    </style>
</head>
<body> 
	<div id="app">
        <!-- 使用 .stop 阻止冒泡-->
		<!-- <div class="inner" @click="divHandler">
			<input type="button" value="按钮" @click.stop="btnHandler" />
        </div> -->

        <!-- 使用 .prevent 阻止默认行为-->
        <!-- <a href="https://www.baidu.com" @click.prevent="linkClick">有问题，先去百度!</a> -->

        <!-- 使用 .capture  实现捕获触发事件的机制-->
        <!-- <div class="inner" @click.capture="divHandler">
            <input type="button" value="按钮" @click="btnHandler"/>
        </div> -->

        <!-- 使用 .self 实现只有当点击当前元素的时候，才会触发事件处理函数-->
        <!-- <div class="inner" @click.self="divHandler">
            <input type="button" value="按钮" @click="btnHandler"/>
        </div> -->

        <!-- 使用 .once 只触发一次时间处理函数-->
        <!-- <a href="https://www.baidu.com" @click.once="linkClick">有问题，先去百度!</a> -->

        <!-- .self 和 .stop的区别-->
        <!-- <div class="outer" @click="div2Handler">
            <div class="inner" @click="divHandler">
                <input type="button" value="点击" @click.stop="btnHandler"/>
            </div>
        </div> -->

        <!-- .self 只会阻止自己身上冒泡行为的触发，并不会真正阻止冒泡的行为-->
        <div class="outer" @click="div2Handler">
            <div class="inner" @click.self="divHandler">
                <input type="button" value="点击" @click="btnHandler"/>
            </div>
        </div>
	</div>
	
    <script>
    	var vm = new Vue({
            el: '#app',
            data: {
                msg:'事件修饰符'
            },
            methods:{ 
            	divHandler: function() {
            		console.log("这是触发了inner div的点击事件!")
            	},
            	btnHandler: function() {
            		console.log("这是触发了 btn 的点击事件!")
            	},
                linkClick:function(){
                    console.log("这是触发了 a 的点击事件!")
                },
                div2Handler:function(){
                    console.log("这是触发了 outer div的点击事件!")
                }

            }
        });
    </script>
    
</body>
</html>
