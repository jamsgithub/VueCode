<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-if和v-show的使用</title>
		<script src="./libs/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="button"  value="toggle" @click="flag=!flag"/>
			<!--v-if 的特点: 每次都会重新删除或创建元素-->
			<!--v-show 的特点: 每次不会重新进行DOM的删除或创建元素操作，只是切换了元素的 display:none 样式-->
			
			<!-- v-if 有较高的切换性能消耗-->
			<!-- v-show 有较高的初始化渲染消耗-->
			
			<!--如果元素涉及到频繁的切换，最好不要使用v-if，而是推荐使用v-show--><br />
			<!-- 如果元素可能永远也不会被显示出来被用户看到，则推荐使用v-if-->
			<p v-if="flag">这是用v-if控制的元素</p>
			<p v-show="flag">这是用v-show控制的元素</p>
			
		</div>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					flag:true
				},
				methods:{
					
				}
				
			})
		</script>
	</body>
</html>
